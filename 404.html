    <script>
        function goHome() {
            window.location.href = '/';
        }

        function shakeError() {
            const errorCode = document.querySelector('.error-code');
            errorCode.style.animation = 'none';
            setTimeout(() => {
                errorCode.style.animation = 'bounce 0.5s ease-in-out 3';
                setTimeout(() => {
                    errorCode.style.animation = 'bounce 2s infinite';
                }, 1500);
            }, 10);
        }

        // Add parallax effect on mouse move
        document.addEventListener('mousemove', function(e) {
            const pets = document.querySelectorAll('.floating-pet');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            pets.forEach((pet, index) => {
                const speed = (index + 1) * 0.5;
                const xOffset = (x - 0.5) * 20 * speed;
                const yOffset = (y - 0.5) * 20 * speed;
                
                pet.style.transform = `translate(${xOffset}px, ${yOffset}px) rotate(${index * 45}deg)`;
            });
        });
    </script>
